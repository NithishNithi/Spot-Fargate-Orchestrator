# Example deployment with spot orchestrator opt-in annotation
# This deployment will be managed by the orchestrator in namespace/cluster mode

apiVersion: apps/v1
kind: Deployment
metadata:
  name: askbuddy-website-deployment
  namespace: askbuddyqa
  annotations:
    # ðŸŽ¯ OPT-IN: This tells the orchestrator to manage this deployment
    spot-orchestrator/enabled: "true"
    
    # Optional: Override default recovery cooldown for this deployment
    # spot-orchestrator/recovery-cooldown: "30m"
    
    # Optional: Disable Fargate migration for this deployment (spot-only)
    # spot-orchestrator/allow-fargate: "false"
  labels:
    app: askbuddy-website
    environment: qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: askbuddy-website  # ðŸ”— This matches the service selector
      environment: qa
  template:
    metadata:
      labels:
        app: askbuddy-website
        compute-type: spot
        environment: qa
    spec:
      # Spot configuration
      tolerations:
      - key: "capacity-type"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
      
      nodeSelector:
        capacity-type: spot

      containers:
      - name: askbuddy-website
        image: 061039800280.dkr.ecr.us-east-2.amazonaws.com/eks/qa/askbuddy-website:v1.0.7
        ports:
        - containerPort: 6006
        readinessProbe:
          httpGet:
            path: /health
            port: 6006
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 6006
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: askbuddy-website-service
  namespace: askbuddyqa
spec:
  selector:
    app: askbuddy-website  # ðŸ”— This matches the deployment label
  ports:
  - port: 80
    targetPort: 6006
  type: ClusterIP